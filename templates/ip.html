<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="" type="image/x-icon">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
  <title>View Ip</title>
</head>
<body class="bg-light">
    <section class="ptb50">
        <div class="container-fluid d-flex justify-content-center bg-light">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">ip</th>
                    <th scope="col">Країна</th>
                    <th scope="col">Регіон</th>
                    <th scope="col">Місто</th>
                    <th scope="col">Широта</th>
                    <th scope="col">Довгота</th>
                    <th scope="col" style="font-size: large;"><div class="container"><i class="bi bi-gear-fill"></i></div></th>
                  </tr>
                </thead>
                <tbody>
                {% for el in data %}
                  <tr>
                    <th scope="row">{{el.id}}</th>
                    <td>{{el.ip}}</td>
                    <td>{{el.country}}</td>
                    <td>{{el.region}}</td>
                    <td>{{el.city}}</td>
                    <td>{{el.lat}}</td>
                    <td>{{el.lon}}</td>
                    <td style="font-size: large;"><div class="container"><a href="/ip/{{el.id}}/delete" class="link-danger"><i class="bi bi-trash"></i></a></div></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
    </section>
</body>
</html>
